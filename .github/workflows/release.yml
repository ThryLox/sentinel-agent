name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build binaries
        env:
          CGO_ENABLED: '0'
        run: |
          mkdir -p build
          # Windows exe
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o build/sentinel-agent-windows-amd64.exe ./cmd/agent
          # Linux binary
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o build/sentinel-agent-linux-amd64 ./cmd/agent
          # Darwin (optional)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o build/sentinel-agent-darwin-amd64 ./cmd/agent

      - name: Create archives
        run: |
          cd build
          zip -r sentinel-agent-windows-amd64.zip sentinel-agent-windows-amd64.exe
          zip -r sentinel-agent-linux-amd64.zip sentinel-agent-linux-amd64
          zip -r sentinel-agent-darwin-amd64.zip sentinel-agent-darwin-amd64 || true
          sha256sum *.zip > checksums.txt

      - name: Sign checksums with sigstore/cosign-action
        uses: sigstore/cosign-action@v2
        with:
          args: sign-blob --output-signature build/checksums.txt.sig build/checksums.txt

      - name: Sign windows artifact with sigstore/cosign-action
        uses: sigstore/cosign-action@v2
        with:
          args: sign-blob --output-signature build/sentinel-agent-windows-amd64.zip.sig build/sentinel-agent-windows-amd64.zip

      - name: Sign linux artifact with sigstore/cosign-action
        uses: sigstore/cosign-action@v2
        with:
          args: sign-blob --output-signature build/sentinel-agent-linux-amd64.zip.sig build/sentinel-agent-linux-amd64.zip

      - name: Sign darwin artifact with sigstore/cosign-action
        uses: sigstore/cosign-action@v2
        with:
          args: sign-blob --output-signature build/sentinel-agent-darwin-amd64.zip.sig build/sentinel-agent-darwin-amd64.zip

      - name: (Optional) Import GPG key (guarded)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Importing GPG private key"
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          else
            echo "GPG_PRIVATE_KEY not set; skipping GPG import"
          fi

      - name: (Optional) Sign checksums (guarded)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "Signing checksums with GPG"
            if [ -n "$GPG_PASSPHRASE" ]; then
              echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --output checksums.txt.sig --detach-sign checksums.txt
            else
              gpg --batch --yes --output checksums.txt.sig --detach-sign checksums.txt
            fi
          else
            echo "GPG_PRIVATE_KEY not set; skipping signing"
          fi

      - name: Create Release and upload artifacts + signatures
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/sentinel-agent-windows-amd64.zip
            build/sentinel-agent-windows-amd64.zip.sig
            build/sentinel-agent-linux-amd64.zip
            build/sentinel-agent-linux-amd64.zip.sig
            build/sentinel-agent-darwin-amd64.zip
            build/sentinel-agent-darwin-amd64.zip.sig
            build/checksums.txt
            build/checksums.txt.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
